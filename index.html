<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissor</p>
            </div>
            <div class="scores">
                <p>User: <span id="user-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </header>
        <div class="tools">
            <button onclick="choice('Rock')"><i class="far fa-hand-rock"></i></button>
            <button onclick="choice('Paper')"><i class="far fa-hand-paper"></i></button>
            <button onclick="choice('Scissor')"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="details">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
